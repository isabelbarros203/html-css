<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: lightgreen;
            height: 300px;
            width: 300px;

             /*Shorthand do border:*/
            border: 10px solid blueviolet;
            
            /*border-width: 10px;
            border-style: solid;
            border-color: blueviolet;*/

             /*Shorthand do padding:*/
            padding: 10px 10px 10px 10px;
            
            /*padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;*/

             /*Shorthand do margin:
            margin: 10px 10px 40px 40px;*/
            margin: auto;
            
            /*margin-top: 10px;
            margin-right: 10px;
            margin-bottom: 40px;
            margin-left: 40px;*/

             /*Shorthand do outline:*/
             outline: 5px dashed salmon;
            
            /* outline-width: 5px;
            outline-style: dashed;
            outline-color: salmon;*/
        }


        a{
            display: block;
            background-color: lightseagreen;

            border-width: 10px;
            border-style: solid;
            border-color: blueviolet;

            padding-top: 5px;
            padding-right: 5px;
            padding-bottom: 5px;
            padding-left: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixas box-level</h1>
    <p>Paragrafos também são exemplos box-level, mas os <a href="#"> links são exemplos de caixas inline-level</a>Vamos ver como isso funciona</p>
</body>
</html>
