<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: rgb(4, 4, 148);
            text-decoration: none;
        }
        a:visited{
            color: rgb(4, 4, 148);
        }
        a:hover{
            color: blue;
            text-decoration: underline;
        }
        a:active{
            color: rgb(87, 7, 148);
            background-color: aqua;
        }
        /*Uso de pseudo elemento, representado por (::)*/
        a::after{
            content: "[link]";
            background-color: white;
            color: brown;
            text-decoration: none;
            
        }
    </style>
</head>
<body>
    <h1>Personalizar Links</h1>
    <ul>
        <li><a target="_blank" rel="external" href="https://gustavoguanara.github.io">Reposit√≥rio Github</a></li>
        <li><a href="https://youtube.com/cursoemvideo/">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com">Site do cursoemvideo</a></li>
    </ul>
</body>
</html>
