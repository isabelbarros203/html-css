<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exerc√≠cio sobre seletores personalizados</title>
    <style>
        body{
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        div > p{
            display: none;
            color: white;
            bottom: 500px;
        }
        h1{
            color: blueviolet;
        }
        div{
            display: inline-block;
            background-color: black;
            color: white;
            height: 130px;
            width: 130px;
            text-align: center;
            border: 3px solid blueviolet;    
        }
        .d1:hover{
            background-color: blue;
        }
        .d2:hover{
            background-color: pink;
        }
        .d3:hover{
            background-color: yellowgreen;
        }
        .d4:hover{
            background-color: red;
        }
        div:active{
            color: brown;
        }
       
        

    </style>
</head>
<body>
    <h1>The Colores</h1>
    <div class="d1">
        Blue
       
    </div>
    <div class="d2">Pink</div>
    <div class="d3">Yellow</div>
    <div class="d4">Red</div>
</body>
</html>
