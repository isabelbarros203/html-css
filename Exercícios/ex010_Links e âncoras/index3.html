<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em html 5</title>
</head>
<body>
    <h1>Tags em HTML 5</h1>
    <p>Em html 5 podemos inserir os elementos da listas asseguir. Passe o mouse sobre os temas para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="use a tag &lt;p&gt;">Paragráfos</abbr></li>
        <li><abbr title="&lt;h1&gt;, h1 maior e h6 menor">Títulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abriviações</abbr> </li>
        <li><abbr title="use a tag &lt;code&gt;">Código fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">Lista numerada</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt; &lt; li &gt;"><abbr title="use a tag &lt;ul&gt;">Listas com denumeradores</abbr></abbr></li>
    </ul>
</body>
</html>
